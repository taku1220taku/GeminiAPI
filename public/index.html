<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gemini API Interaction</title>
</head>
<body>
    <div class="container">
        <h1>Gemini API Interaction</h1>
        <form id="api-form">
            <label for="user-input">Enter your query:</label>
            <input type="text" id="user-input" placeholder="Type something..." required>
            <button type="submit">Send</button>
        </form>
        <div id="result">
            <h2>Result:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
